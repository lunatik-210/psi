{% extends "index.html" %}

{% block content %}
    {% if locale == 'en' %}
    	<h1>{{ page.title }}</h1>
    	<div class="page-content">{{ page.text|safe }}</div>
    {% else %}
        <h1>{{ page.title_ru }}</h1>
        <div class="page-content">{{ page.text_ru|safe }}</div>
    {% endif %}
{% endblock %}
