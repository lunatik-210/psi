{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<div class="container">
    <form action="login" class="form-login" method="POST">
        <h2 class="form-login-heading">Please login</h2>
            {{ signin_form.username(class="form-control", placeholder="Username") }}
            {{ signin_form.password(class="form-control", placeholder="Password") }}
            <div class="checkbox">
                <label>
                    {{ signin_form.remember_me() }} Remember me
                </label>
            </div>
        <button class="btn btn-lg btn-default btn-block" type="submit">Login</button>
    </form>
</div>
{% endblock %}
